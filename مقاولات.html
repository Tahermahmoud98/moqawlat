<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمێ بەڵێندەرایەتیێ یێ گشتی</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- START: NEW MODERN UI/UX DESIGN --- */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --secondary-color: #374151; /* Cool Gray */
            --success-color: #10b981;  /* Emerald */
            --danger-color: #ef4444;   /* Red */
            --info-color: #3b82f6;     /* Blue */
            
            --background-light: #f8fafc; /* Slate 50 */
            --background-dark: #0f172a;  /* Slate 900 */
            
            --card-bg-light: #ffffff;
            --card-bg-dark: #1e293b; /* Slate 800 */

            --text-light-primary: #111827; /* Gray 900 */
            --text-light-secondary: #6b7280; /* Gray 500 */
            --text-dark-primary: #f8fafc; /* Slate 50 */
            --text-dark-secondary: #94a3b8; /* Slate 400 */
            
            --border-light: #e5e7eb; /* Gray 200 */
            --border-dark: #334155;  /* Slate 700 */

            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem; /* 12px */
            --transition-speed: 0.2s ease-in-out;
        }

        body.dark-mode {
            --card-bg-light: var(--card-bg-dark);
            --text-light-primary: var(--text-dark-primary);
            --text-light-secondary: var(--text-dark-secondary);
            --border-light: var(--border-dark);
            --background-light: var(--background-dark);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light-primary);
            line-height: 1.7;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 24px; 
        }

        .main-header {
            background: var(--card-bg-light); 
            padding: 20px; 
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md); 
            text-align: center; 
            margin-bottom: 24px;
            position: relative;
            border: 1px solid var(--border-light);
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        
        .main-header h1 { 
            margin: 0; 
            color: var(--primary-color); 
            font-size: 2em; 
            font-weight: 800;
        }

        #theme-toggle-btn {
            position: absolute; 
            left: 20px; 
            top: 50%; 
            transform: translateY(-50%);
            background-color: transparent;
            border: 1px solid var(--border-light); 
            color: var(--text-light-secondary);
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 1.2rem;
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all var(--transition-speed);
        }
        #theme-toggle-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .actions-bar, .filters-bar { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            margin-bottom: 24px; 
            align-items: center; 
        }

        .card, .filters-bar {
            background-color: var(--card-bg-light); 
            padding: 20px; 
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: background-color var(--transition-speed), border-color var(--transition-speed), transform var(--transition-speed);
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .filters-bar label { 
            font-weight: 600; 
            margin-left: 8px; 
            color: var(--text-light-secondary);
        }

        .filters-bar select, .modal-form input, .modal-form select, .modal-form textarea {
            background-color: var(--background-light); 
            color: var(--text-light-primary);
            padding: 10px 12px; 
            border-radius: 0.5rem; /* 8px */
            border: 1px solid var(--border-light);
            font-family: 'Noto Kufi Arabic', sans-serif;
            transition: all var(--transition-speed);
        }
        .filters-bar select:focus, .modal-form input:focus, .modal-form select:focus, .modal-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        .filters-bar select { min-width: 150px; }
        .modal-form textarea { min-height: 120px; resize: vertical; }

        .summary-grid, .partners-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            margin-bottom: 24px; 
        }

        .card h2 { 
            margin-top: 0; 
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-light); 
            padding-bottom: 15px; 
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-light-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-card { text-align: center; }
        .summary-card .icon { font-size: 2.2em; margin-bottom: 12px; }
        .summary-card .title { 
            font-size: 1em; 
            color: var(--text-light-secondary); 
            font-weight: 600; 
            margin-bottom: 5px;
        }
        .summary-card .amount { 
            font-size: 1.8em; 
            font-weight: 800; 
            white-space: nowrap; 
        }

        .partner-card .balance-info { 
            font-size: 0.9em; 
            color: var(--text-light-secondary); 
        }
        
        .income { color: var(--success-color); }
        .expense { color: var(--danger-color); }
        .profit { color: var(--primary-color); }

        .table-wrapper { overflow-x: auto; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            min-width: 800px; 
            border-spacing: 0;
        }
        th, td { 
            padding: 14px 16px; 
            text-align: right; 
            border-bottom: 1px solid var(--border-light); 
        }
        thead th { 
            background-color: var(--background-light);
            color: var(--text-light-secondary); 
            font-weight: 700; 
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tbody tr { transition: background-color var(--transition-speed); }
        tbody tr:hover { background-color: color-mix(in srgb, var(--primary-color) 8%, transparent); }
        
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer; 
            font-size: 1rem; 
            font-weight: 600;
            font-family: 'Noto Kufi Arabic', sans-serif; 
            transition: all var(--transition-speed); 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            box-shadow: var(--shadow-sm);
        }
        .btn:disabled { 
            background-color: #9ca3af; /* Gray 400 */
            cursor: not-allowed; 
            box-shadow: none;
            transform: none;
        }
        .btn i { font-size: 1em; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover); }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; padding: 6px 12px; font-size: 0.9rem; }
        .btn-info { background-color: var(--info-color); color: white; }

        .btn:hover:not(:disabled) { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-md); 
        }

        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(15, 23, 42, 0.6); /* Slate 900 with opacity */
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }
        .modal.show {
            opacity: 1;
        }

        .modal-content { 
            background-color: var(--card-bg-light); 
            margin: auto; 
            padding: 30px; 
            border: 1px solid var(--border-light); 
            width: 90%; 
            max-width: 550px; 
            border-radius: var(--border-radius); 
            position: relative; 
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform var(--transition-speed);
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-content.report-modal { max-width: 850px; }

        .close-btn { 
            color: var(--text-light-secondary); 
            position: absolute; 
            left: 25px; 
            top: 20px; 
            font-size: 28px; 
            font-weight: bold; 
            cursor: pointer;
            transition: color var(--transition-speed), transform var(--transition-speed);
        }
        .close-btn:hover, .close-btn:focus { 
            color: var(--text-light-primary); 
            transform: rotate(90deg);
        }

        .modal-form { display: flex; flex-direction: column; gap: 18px; }
        .modal-form label { font-weight: 600; color: var(--text-light-secondary); }
        .modal-form input, .modal-form select { width: 100%; }

        .no-data { 
            text-align: center; 
            color: var(--text-light-secondary); 
            padding: 40px 20px; 
            border: 2px dashed var(--border-light);
            border-radius: var(--border-radius);
            font-size: 1.1rem;
        }

        #projects-list, #partners-list { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .project-card, .partner-card-list-item { 
            border-left: 5px solid var(--primary-color); 
            padding: 20px; 
            border-radius: var(--border-radius); 
            position: relative; 
        }

        .project-card.completed { 
            border-left-color: #6b7280; /* Gray 500 */
            background-color: color-mix(in srgb, var(--background-light) 50%, #9ca3af);
        }
        body.dark-mode .project-card.completed { 
            background-color: #334155; /* Slate 700 */
        }

        .project-card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px;
        }
        .project-card-header h3 { margin: 0; font-size: 1.25em; font-weight: 700; }

        .status-badge { 
            background-color: var(--secondary-color); 
            color: white; 
            padding: 4px 10px; 
            border-radius: 9999px; 
            font-size: 0.8em; 
            font-weight: 600;
        }

        .partner-card-list-item { border-left-color: var(--success-color); }
        
        .card-actions { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            display: flex; 
            gap: 8px; 
            background-color: color-mix(in srgb, var(--card-bg-light) 80%, transparent);
            backdrop-filter: blur(2px);
            padding: 5px;
            border-radius: 9999px;
        }
        
        /* Report Modal Styles */
        #report-capture-area { padding: 25px; }
        .report-header { text-align: center; margin-bottom: 25px; }
        #report-summary { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
            text-align: center; 
        }
        #report-summary .summary-card { padding: 15px; border: 1px solid var(--border-light); }
        #report-details { display: grid; grid-template-columns: 1fr; gap: 30px; }
        
        #report-breakdown { overflow-x: auto; } 
        #report-breakdown table { 
            table-layout: fixed; 
            width: 100%;
            word-break: break-word; 
            margin-top: 0;
        }

        .report-actions { 
            text-align: center; 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid var(--border-light); 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            justify-content: center; 
        }
        
        #report-chart-container {
            position: relative;
            width: 100%;
            max-width: 400px; 
            margin: auto;
            min-height: 300px;
        }

        @media (min-width: 768px) { 
            #report-details { 
                grid-template-columns: 1fr 1fr; 
                align-items: flex-start;
            } 
        }

        @media (max-width: 640px) { 
            .container { padding: 15px; }
            .main-header h1 { font-size: 1.5em; } 
            .btn { padding: 10px 15px; font-size: 0.9rem; } 
            .summary-card .amount { font-size: 1.5em; } 
            th, td { padding: 12px 10px; } 
            .card, .filters-bar { padding: 15px; } 
            .actions-bar, .filters-bar { flex-direction: column; align-items: stretch; }
            .filters-bar select { width: 100%; }
            #theme-toggle-btn {
                position: static;
                transform: none;
                margin: 0 auto 15px;
            }
            .main-header {
                padding-top: 15px;
            }
        }
        /* --- END: NEW MODERN UI/UX DESIGN --- */
    </style>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <button id="theme-toggle-btn"><i class="fas fa-moon"></i></button>
            <h1><i class="fas fa-hard-hat"></i> سیستەمێ بەڵێندەرایەتیێ یێ گشتی</h1>
        </header>

        <div class="actions-bar">
            <button id="add-project-btn" class="btn btn-primary"><i class="fas fa-folder-plus"></i> پڕۆژە</button>
            <button id="add-partner-btn" class="btn btn-success"><i class="fas fa-user-plus"></i> هەڤپشک</button>
            <button id="add-trans-btn" class="btn btn-primary"><i class="fas fa-plus"></i> مامەلە</button>
            <button id="cloud-save-btn" class="btn btn-info"><i class="fas fa-cloud-upload-alt"></i> پاشەکەفتکرنا ئەوری</button>
            <button id="cloud-load-btn" class="btn btn-info"><i class="fas fa-cloud-download-alt"></i> ڤەگەڕاندنا ئەوری</button>
            <button id="export-portrait-btn" class="btn btn-secondary"><i class="fas fa-file-image"></i> وێنەگرتنا ستوونی</button>
            <button id="export-landscape-btn" class="btn btn-secondary"><i class="fas fa-file-image"></i> وێنەگرتنا ئاسۆیی</button>
        </div>

        <div class="filters-bar">
            <label><i class="fas fa-filter"></i> پاڵاوتن:</label>
            <select id="project-filter"></select>
            <select id="partner-filter"></select>
            <select id="main-category-filter"></select>
            <select id="sub-category-filter"></select>
        </div>

        <div class="summary-grid">
            <div class="summary-card card"><div class="icon profit"><i class="fas fa-landmark"></i></div><div class="title">کۆمێ گشتی یێ سەرمایەی</div><div id="total-capital" class="amount"></div></div>
            <div class="summary-card card"><div class="icon income"><i class="fas fa-arrow-up"></i></div><div class="title">کۆمێ داهاتی (لدیڤ پاڵاوتنێ)</div><div id="filtered-income" class="amount income"></div></div>
            <div class="summary-card card"><div class="icon expense"><i class="fas fa-arrow-down"></i></div><div class="title">کۆمێ خەرجیان (لدیڤ پاڵاوتنێ)</div><div id="filtered-expense" class="amount expense"></div></div>
            <div class="summary-card card"><div class="icon profit"><i class="fas fa-dollar-sign"></i></div><div class="title">قازانجێ سافی (لدیڤ پاڵاوتنێ)</div><div id="filtered-profit" class="amount profit"></div></div>
            <div class="summary-card card"><div class="icon"><i class="fas fa-wallet"></i></div><div class="title">سەرمایەیێ مای (گشتی)</div><div id="remaining-capital" class="amount"></div></div>
        </div>
        
        <div class="card" style="margin-bottom: 24px;"><h2><i class="fas fa-users"></i> بالانسێ هەڤپشکان</h2><div id="partners-balance-grid" class="partners-grid"></div></div>

        <div class="card" style="margin-bottom: 24px;"><h2><i class="fas fa-chart-bar"></i> ئاستێ پڕۆژان</h2><canvas id="projectsChart"></canvas></div>
        
        <div class="card" style="margin-bottom: 24px;"><h2><i class="fas fa-tasks"></i> لیستا پڕۆژان</h2><div id="projects-list"></div></div>

        <div class="card" style="margin-bottom: 24px;"><h2><i class="fas fa-users"></i> لیستا هەڤپشکان</h2><div id="partners-list"></div></div>
        
        <div class="card" id="transactions-card">
            <h2><i class="fas fa-history"></i> تۆمارا مامەلەیان</h2>
            <div class="actions-bar" style="justify-content: flex-start; margin-bottom: 10px;">
                <button id="bulk-delete-btn" class="btn btn-danger" style="display: none;"><i class="fas fa-trash-alt"></i> یێن دەستنیشانکری ژێ ببە</button>
                <label for="import-json-btn" class="btn btn-secondary"><i class="fas fa-file-code"></i> ئینانا JSON</label>
                <input type="file" id="import-json-input" accept=".json" style="display: none;">
                <button id="export-json-btn" class="btn btn-success"><i class="fas fa-file-code"></i> هنارتنا JSON</button>
                <button id="export-table-portrait-btn" class="btn btn-info"><i class="fas fa-camera"></i> وێنەگرتنا ستوونی</button>
                <button id="export-table-landscape-btn" class="btn btn-info"><i class="fas fa-camera"></i> وێنەگرتنا ئاسۆیی</button>
            </div>
            <div class="table-wrapper">
                <table id="transactions-table">
                    <thead><tr><th><input type="checkbox" id="select-all-checkbox"></th><th>رێکەفت</th><th>جور (تفصیل)</th><th>پڕۆژە</th><th>ژ بالانسێ/بۆ</th><th>کۆژمە</th><th>کردار</th></tr></thead>
                    <tbody id="transactions-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="formModal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><h2 id="modal-title" style="margin-bottom: 20px; font-size: 1.5em; font-weight: 700;"></h2><div id="modal-body"></div></div></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('formModal'), closeModalBtn = document.querySelector('.close-btn'), modalTitle = document.getElementById('modal-title'), modalBody = document.getElementById('modal-body'), projectFilter = document.getElementById('project-filter'), mainCategoryFilter = document.getElementById('main-category-filter'), subCategoryFilter = document.getElementById('sub-category-filter'), partnerFilter = document.getElementById('partner-filter'), themeToggleBtn = document.getElementById('theme-toggle-btn'), bulkDeleteBtn = document.getElementById('bulk-delete-btn'), selectAllCheckbox = document.getElementById('select-all-checkbox'), transactionsTbody = document.getElementById('transactions-tbody');
        let projects = [], transactions = [], partners = [];
        let projectsChart = null;
        let projectReportChart = null;

        const categoriesWithSubcategories = {
            'خارن': ['تێشت', 'فراڤین', 'شیڤ'],
            'کەرەستە': ['چیمەنتو', 'خيز', 'حەسو', 'ئاسن', 'کەهرەب', 'مجاری', 'بلوک', 'ئاڤ', 'کەرستەیێن دی', 'فلین', 'کوستیک', 'پلاستیک', 'محجل', 'گێچ', 'تێکلە', 'ئاخ'],
            'هوستا': ['بەنا', 'لەباخ', 'نەجار', 'حداد سەربان', 'حداد دەرگەھ', 'کاشی', 'سیرامیک', 'مەجاری', 'کەهرب', 'بانێ مغربی', 'کوستیک', 'دەکتا', 'سەبچی', 'گێچ', 'معجین', 'سەباخ', 'مەسبح'],
            'گەهاندن': ['گەهاندنا تایبەت', 'گەهاندنا کرێکارا', 'گەهاندنا کەرەستا'],
            'ئامیرێن مەزن': ['حەفارە', 'تەرەکتر', 'پیکەم', 'شەفر', 'جی سی', 'عادیلە', 'قلابە'],
            'عامل': [] 
        };
        
        const formatCurrency = (amount) => new Intl.NumberFormat('ar-IQ', { style: 'currency', currency: 'IQD', minimumFractionDigits: 0 }).format(amount);
        const saveData = () => { localStorage.setItem('data', JSON.stringify({ projects, transactions, partners })); };
        const loadData = () => {
            const data = JSON.parse(localStorage.getItem('data')) || {};
            projects = (data.projects || []).map(p => ({
                ...p, 
                id: Number(p.id),
                status: p.status || 'ongoing',
                sellingPrice: p.sellingPrice || 0,
                completionDate: p.completionDate || null
            }));
            transactions = (data.transactions || []).map(t => ({...t, id: Number(t.id), projectId: Number(t.projectId), amount: Number(t.amount), partnerId: t.partnerId ? Number(t.partnerId) : null}));
            partners = (data.partners || []).map(p => ({...p, id: Number(p.id), capital: Number(p.capital)}));
        };
        
        // --- MODIFIED: Added fade in/out for modal ---
        const openModal = (title, formHTML, isReport = false) => {
            modalTitle.textContent = title;
            modalBody.innerHTML = formHTML;
            modal.querySelector('.modal-content').classList.toggle('report-modal', isReport);
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        };
        const closeModal = () => {
             modal.classList.remove('show');
             setTimeout(() => {
                modal.style.display = 'none';
                modal.querySelector('.modal-content').classList.remove('report-modal');
             }, 200); // Match transition speed
        };

        const applyTheme = (theme) => {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            if (projectsChart) { renderUI(); }
        };
        const toggleTheme = () => { const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark'; localStorage.setItem('theme', newTheme); applyTheme(newTheme); };
        
        const getFilteredData = () => {
            const selectedProjectId = projectFilter.value;
            const selectedMainCategory = mainCategoryFilter.value;
            const selectedSubCategory = subCategoryFilter.value;
            const selectedPartnerId = partnerFilter.value;

            let filtered = transactions;

            if (selectedProjectId !== 'all') {

                        }

                            return transactionMainCategory === selectedMainCategory;
                        } else {

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(loadedData.projects) || !Array.isArray(loadedData.transactions) || !Array.isArray(loadedData.partners)) {
                        throw new Error("پێکهاتنا فایلێ JSON خەلەتە. دڤێت پڕۆژە، مامەلە و هەڤپشک تێدا بن.");
                    }

                        event.target.value = '';
                        return;
                    }

                    projects = loadedData.projects;
                    transactions = loadedData.transactions;
                    partners = loadedData.partners;

                    saveData();
                    refreshBaseData();
                    alert(`داتا ب سەرکەفتیانە هاتنە ڤەگەڕاندن!`);

                    event.target.value = '';
                }
            };
            reader.readAsText(file);

                } else { // Expense
                    document.getElementById('trans-partner').value = transactionToEdit.partnerId;
                    let mainCategory = Object.keys(categoriesWithSubcategories).find(key => categoriesWithSubcategories[key].includes(transactionToEdit.description));
                    
                    if (mainCategory) {
                        mainCatSelect.value = mainCategory;
                    } else { 
                        mainCatSelect.value = 'عامل';
                    }
                    mainCatSelect.dispatchEvent(new Event('change'));
                    
                    if (mainCategory) {
                        document.getElementById('trans-sub-category').value = transactionToEdit.description;
                    } else {
                        document.getElementById('trans-worker-name').value = transactionToEdit.description;
                    }
                }
            } else {
                document.getElementById('trans-date').value = new Date().toISOString().slice(0, 10);
            }
            mainCatSelect.dispatchEvent(new Event('change'));
        };

        document.getElementById('add-trans-btn').addEventListener('click', () => openTransactionModal());
        
        modal.addEventListener('change', e => {
            if (e.target && (e.target.id === 'trans-main-category' || e.target.id === 'trans-sub-category')) {
                const mainCatSelect = document.getElementById('trans-main-category');
                const expenseFields = document.getElementById('expense-fields');
                const incomeDescField = document.getElementById('income-desc-field');
                const subCategorySection = document.getElementById('sub-category-section');
                const workerNameSection = document.getElementById('worker-name-section');

                if (mainCatSelect.value === 'داهات') {
                    expenseFields.style.display = 'none';
                    incomeDescField.style.display = 'block';
                } else if (mainCatSelect.value === 'عامل') {
                    expenseFields.style.display = 'block';
                    incomeDescField.style.display = 'none';
                    subCategorySection.style.display = 'none';
                    workerNameSection.style.display = 'block';
                } else {
                    expenseFields.style.display = 'block';
                    incomeDescField.style.display = 'none';
                    subCategorySection.style.display = 'block';
                    workerNameSection.style.display = 'none';

                    if (e.target.id === 'trans-main-category') {
                        const subCatSelect = document.getElementById('trans-sub-category');
                        const subcategories = categoriesWithSubcategories[mainCatSelect.value] || [];
                        subCatSelect.innerHTML = subcategories.map(s => `<option value="${s}">${s}</option>`).join('') + '<option value="custom">یێ دی (ب دەستی بنڤیسە)</option>';
                    }
                    document.getElementById('trans-custom-desc').style.display = document.getElementById('trans-sub-category').value === 'custom' ? 'block' : 'none';
                }
            }
        });

        modal.addEventListener('submit', e => {
            e.preventDefault();
            const formId = e.target.id;
            
            if (formId === 'project-form') {
                const projectId = document.getElementById('project-id').value;
                const projectName = document.getElementById('project-name').value.trim();
                if (projectId) {
                    const index = projects.findIndex(p => p.id == projectId);
                    if (index > -1) projects[index].name = projectName;
                } else {
                    projects.push({ id: Date.now(), name: projectName, status: 'ongoing', sellingPrice: 0, completionDate: null });
                }
            } else if (formId === 'partner-form') {
                const partnerId = document.getElementById('partner-id').value;
                const partnerName = document.getElementById('partner-name').value.trim();
                const partnerCapital = Number(document.getElementById('partner-capital').value);
                if (partnerId) {
                    const index = partners.findIndex(p => p.id == partnerId);
                    if (index > -1) {
                        partners[index].name = partnerName;
                        partners[index].capital = partnerCapital;
                    }
                } else {
                    partners.push({ id: Date.now(), name: partnerName, capital: partnerCapital });
                }
            } else if (formId === 'transaction-form') {
                const transId = document.getElementById('trans-id').value;
                const mainCategory = document.getElementById('trans-main-category').value;
                let finalDescription, transType, partnerId = null;

                if (mainCategory === 'داهات') {
                    finalDescription = document.getElementById('trans-income-desc').value.trim() || 'داهات';
                    transType = 'income';
                    partnerId = Number(document.getElementById('trans-income-partner').value) || null;
                } else { 
                    transType = 'expense';
                    partnerId = Number(document.getElementById('trans-partner').value);

                    if (mainCategory === 'عامل') {
                        finalDescription = document.getElementById('trans-worker-name').value.trim() || 'عامل';
                    } else {
                        finalDescription = document.getElementById('trans-sub-category').value;
                        if (finalDescription === 'custom') finalDescription = document.getElementById('trans-custom-desc').value.trim() || mainCategory;
                    }
                }
                
                const transactionData = { description: finalDescription, amount: Number(document.getElementById('trans-amount').value), type: transType, projectId: Number(document.getElementById('trans-project').value), partnerId: partnerId, date: document.getElementById('trans-date').value };

                if (transId) {
                    const index = transactions.findIndex(t => t.id == transId);
                    if (index > -1) transactions[index] = { ...transactions[index], ...transactionData };
                } else {
                    transactions.push({id: Date.now(), ...transactionData });
                }
            } else if(formId === 'complete-project-form') {
                const projectId = document.getElementById('complete-project-id').value;
                const sellingPrice = Number(document.getElementById('selling-price').value);
                const project = projects.find(p => p.id == projectId);
                if(project) {
                    if (project.status === 'ongoing') { 
                        project.completionDate = new Date().toISOString().slice(0, 10);
                    }
                    project.status = 'completed';
                    project.sellingPrice = sellingPrice;
                }
            }

            saveData(); refreshBaseData(); closeModal();
        });
        
        document.body.addEventListener('click', e => {
            const btn = e.target.closest('.edit-btn, .delete-btn, [data-action]');
            if (!btn) return;

            const id = Number(btn.dataset.id);
            const type = btn.dataset.type;
            const action = btn.dataset.action;
            const project = projects.find(p => p.id === id);
            const today = new Date().toISOString().slice(0,10);

            if (action === 'complete') {
                openCompleteProjectModal(id);
            } else if (action === 'report') {
                openProjectReportModal(id);
            } else if (action === 'reopen') {
                if (confirm('تو پشتڕاستی کو دێ ڤی پڕۆژەی ڤەگەڕینی بۆ "یێن بەردەوام"؟')) {
                    const projectToReopen = projects.find(p => p.id === id);
                    if (projectToReopen) {
                        projectToReopen.status = 'ongoing';
                        saveData();
                        refreshBaseData();
                    }
                }
            } else if (action === 'capture-report-portrait') {
                captureElementAsImage({
                    elementSelector: '#report-capture-area',
                    filename: `Raporta_Proje_${project.name}_Stuni_${today}.png`,
                    buttonElement: btn,
                    renderWidth: '800px'
                });
            } else if (action === 'capture-report-landscape') {
                 captureElementAsImage({
                    elementSelector: '#report-capture-area',
                    filename: `Raporta_Proje_${project.name}_Asoyi_${today}.png`,
                    buttonElement: btn,
                    renderWidth: '1200px'
                });
            } else if (btn.classList.contains('edit-btn')) {
                if (type === 'transaction') {
                    const transactionToEdit = transactions.find(t => t.id === id);
                    if (transactionToEdit) openTransactionModal(transactionToEdit);
                } else if (type === 'project') {
                    const projectToEdit = projects.find(p => p.id === id);
                    if (projectToEdit) openProjectModal(projectToEdit);
                } else if (type === 'completed-project') {
                    const projectToEdit = projects.find(p => p.id === id);
                    if (projectToEdit) openCompleteProjectModal(id, projectToEdit.sellingPrice);
                } else if (type === 'partner') {
                    const partnerToEdit = partners.find(p => p.id === id);
                    if (partnerToEdit) openPartnerModal(partnerToEdit);
                }
            } else if (btn.classList.contains('delete-btn')) {
                if (type === 'project' && confirm('تو پشتڕاستی؟ دێ پڕۆژە و هەمی مامەلەیێن وێ هێنە ژێبرن!')) {
                    projects = projects.filter(p => p.id !== id); transactions = transactions.filter(t => t.projectId !== id);
                } else if (type === 'partner' && confirm('تو پشتڕاستی؟ دێ هەڤپشک و هەمی خەرجیێن وی هێنە ژێبرن!')) {
                    partners = partners.filter(p => p.id !== id); transactions = transactions.filter(t => t.partnerId !== id);
                } else if (type === 'transaction' && confirm('تو پشتڕاستی کو دێ ڤێ مامەلێ ژێ بەەی؟')) {
                    transactions = transactions.filter(t => t.id !== id);
                }
                saveData(); refreshBaseData();
            }
        });
        
        function openCompleteProjectModal(projectId, currentPrice = '') {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            const isEditing = currentPrice !== '';
            const title = isEditing ? 'راستڤەکرنا نرخێ فرۆتنێ' : 'تەمامکرنا پڕۆژەی';
            const buttonText = isEditing ? 'پاشەکەفتکرنا راستڤەکرنێ' : 'پڕۆژەی تەمام بکە';

            const formHTML = `<form id="complete-project-form" class="modal-form">
                <p>تکایە نرخێ فرۆتنا پڕۆژەی (<b>${project.name}</b>) داخل بکە.</p>
                <input type="hidden" id="complete-project-id" value="${projectId}">
                <label for="selling-price">نرخێ فرۆتنێ</label>
                <input type="number" id="selling-price" value="${currentPrice}" required>
                <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> ${buttonText}</button>
            </form>`;
            openModal(title, formHTML);
        }

        function findMainCategory(description) {
            for (const category in categoriesWithSubcategories) {
                if (categoriesWithSubcategories[category].includes(description)) {
                    return category;
                }
            }
            return 'عامل';
        }

        function openProjectReportModal(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            const projectTransactions = transactions.filter(t => t.projectId === projectId);
            const projectExpenses = projectTransactions.filter(t => t.type === 'expense');
            const totalExpense = projectExpenses.reduce((sum, t) => sum + t.amount, 0);
            const netProfit = project.sellingPrice - totalExpense;

            const expenseBreakdown = {};
            projectExpenses.forEach(exp => {
                const mainCategory = findMainCategory(exp.description);
                expenseBreakdown[mainCategory] = (expenseBreakdown[mainCategory] || 0) + exp.amount;
            });
            
            let breakdownHTML = '<table style="width: 100%;"><thead><tr><th>جورێ خەرجیێ</th><th>کۆژمە</th></tr></thead><tbody>';
            const sortedBreakdown = Object.entries(expenseBreakdown).sort(([,a],[,b]) => b-a);
            for (const [category, amount] of sortedBreakdown) {
                breakdownHTML += `<tr><td>${category}</td><td>${formatCurrency(amount)}</td></tr>`;
            }
            breakdownHTML += '</tbody></table>';

            const reportHTML = `
                <div id="report-capture-area">
                    <div class="report-header">
                        <h2>ڕاپۆرتا پڕۆژا: ${project.name}</h2>
                        <p>ل رێکەفتی ${project.completionDate} تەواوبوویە</p>
                    </div>
                    <div id="report-summary">
                        <div class="summary-card">
                            <div class="title">نرخێ فرۆتنێ</div>
                            <div class="amount income">${formatCurrency(project.sellingPrice)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="title">کۆمێ خەرجیان</div>
                            <div class="amount expense">${formatCurrency(totalExpense)}</div>
                        </div>
                        <div class="summary-card">
                            <div class="title">قازانجێ سافی</div>
                            <div class="amount ${netProfit >= 0 ? 'profit' : 'expense'}">${formatCurrency(netProfit)}</div>
                        </div>
                    </div>
                    <div id="report-details">
                        <div id="report-breakdown">
                            <h3>شیکرنا خەرجیان</h3>
                            ${breakdownHTML}
                        </div>
                        <div id="report-chart-container">
                            <canvas id="projectReportChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="report-actions">
                     <button class="btn btn-info" data-action="capture-report-portrait" data-id="${projectId}"><i class="fas fa-mobile-alt"></i> وێنەگرتنا ستوونی</button>
                     <button class="btn btn-info" data-action="capture-report-landscape" data-id="${projectId}"><i class="fas fa-laptop"></i> وێنەگرتنا ئاسۆیی</button>
                </div>
            `;

            openModal(`ڕاپۆرتا پڕۆژەی: ${project.name}`, reportHTML, true);
            
            const ctx = document.getElementById('projectReportChart').getContext('2d');
            if (projectReportChart) projectReportChart.destroy();
            
            projectReportChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedBreakdown.map(item => item[0]),
                    datasets: [{
                        data: sortedBreakdown.map(item => item[1]),
                        backgroundColor: ['#ef4444', '#6b7280', '#4f46e5', '#10b981', '#f59e0b', '#3b82f6', '#374151'], // Updated colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { callbacks: { label: context => `${context.label}: ${formatCurrency(context.raw)}` } }
                    }
                }
            });
        }
        
        document.getElementById('cloud-save-btn').addEventListener('click', () => {
            const backupData = JSON.stringify({ projects, transactions, partners });
            openModal('پاشەکەفتکرنا داتایان (کۆپی)', `<div class="modal-form"><p>ڤی تێکستی کۆپی بکە و ل جهەکێ ئێمن پاشەکەفت بکە.</p><textarea readonly style="min-height: 150px; resize: vertical;">${backupData}</textarea><button id="copy-backup-btn" class="btn btn-primary"><i class="fas fa-copy"></i> تێکستی کۆپی بکە</button></div>`);
            document.getElementById('copy-backup-btn').addEventListener('click', (e) => {
                navigator.clipboard.writeText(e.target.previousElementSibling.value);
                e.target.innerHTML = '<i class="fas fa-check"></i> هاتە کۆپیکرن!';
                setTimeout(() => { e.target.innerHTML = '<i class="fas fa-copy"></i> تێکستی کۆپی بکە'; }, 2000);
            });
        });

        document.getElementById('cloud-load-btn').addEventListener('click', () => {
            openModal('ڤەگەڕاندنا داتایان (پەیست)', `<form id="cloud-restore-form" class="modal-form"><p>تێکستێ پاشەکەفتکری ل خوارێ پەیست بکە دا داتایێن تە بزڤڕن.</p><textarea id="restore-data-area" placeholder="تێکستی ل ڤێرێ پەیست بکە..." required style="min-height: 150px; resize: vertical;"></textarea><button type="submit" class="btn btn-success"><i class="fas fa-check"></i> ڤەگەڕاندن</button></form>`);
            document.getElementById('cloud-restore-form').addEventListener('submit', (e) => {
                e.preventDefault();
                if (!confirm("ئاگاداری: دێ هەمی داتایێن هەین هێنە ژێبرن. تو پشتڕاستی؟")) return;
                try {
                    const loadedData = JSON.parse(document.getElementById('restore-data-area').value);
                    if (Array.isArray(loadedData.projects) && Array.isArray(loadedData.transactions) && Array.isArray(loadedData.partners)) {
                        projects = loadedData.projects; transactions = loadedData.transactions; partners = loadedData.partners;
                        saveData(); refreshBaseData(); closeModal();
                        alert('داتە ب سەرکەفتیانە هاتنە ڤەگەڕاندن!');
                    } else { throw new Error("Invalid data."); }
                } catch (error) { alert('کێشە: ئەو تێکستێ تە داخلکری دروست نینە.'); }
            });
        });

        selectAllCheckbox.addEventListener('change', () => { transactionsTbody.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = selectAllCheckbox.checked); updateBulkDeleteButtonState(); });
        transactionsTbody.addEventListener('change', e => { if (e.target.classList.contains('row-checkbox')) updateBulkDeleteButtonState(); });
        bulkDeleteBtn.addEventListener('click', handleBulkDelete);
        
        const today = new Date().toISOString().slice(0, 10);
        document.getElementById('export-portrait-btn').addEventListener('click', (e) => {
            captureAndDownloadImage({
                width: '850px',
                filename: `Raport_Stuni_${today}.png`,
                buttonElement: e.currentTarget
            });
        });
        document.getElementById('export-landscape-btn').addEventListener('click', (e) => {
            captureAndDownloadImage({
                width: '1400px',
                filename: `Raport_Asoyi_${today}.png`,
                buttonElement: e.currentTarget
            });
        });
        
        document.getElementById('export-json-btn').addEventListener('click', exportToJSON);
        document.getElementById('import-json-input').addEventListener('change', handleJSONImport);
        document.querySelector('label[for="import-json-btn"]').addEventListener('click', () => document.getElementById('import-json-input').click());

        document.getElementById('export-table-portrait-btn').addEventListener('click', (e) => {
            captureElementAsImage({
                elementSelector: '#transactions-card',
                renderWidth: '800px', 
                filename: `Tomara_Mamelayan_Stuni_${today}.png`,
                buttonElement: e.currentTarget
            });
        });

        document.getElementById('export-table-landscape-btn').addEventListener('click', (e) => {
            captureElementAsImage({
                elementSelector: '#transactions-card',
                renderWidth: '1200px', 
                filename: `Tomara_Mamelayan_Asoyi_${today}.png`,
                buttonElement: e.currentTarget
            });
        });

        loadData();
        applyTheme(localStorage.getItem('theme') || 'light');
        refreshBaseData();
    });
    </script>
</body>
</html>
